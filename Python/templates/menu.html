<!-- menu.html -->
<style>
/* Menu bar styling */
nav {
	display: flex;
	background-color: var(--oradio-list);
	border-top: 1px solid var(--oradio-border);
	position: fixed;
	height: 90px;
	width: 440px;
	bottom: 0;
}
nav a {
	flex: 1;
	text-align: center;
	text-decoration: none;
	color: var(--oradio-text);
	padding: 5px 0 5px 0;
	margin: 0;
}
nav a:hover {
	background: var(--oradio-border);
}

.waiting {
	display: none;						/* On load, remove waiting indicator image center screen */
	position: fixed;					/* Fixed on screen, also when scrolling */
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);	/* Exactly centered */
	z-index: 1000;						/* On top of everything else */
}
</style>

<!-- Waiting indicator -->
<img id="waiting", src="../static/waiting.gif" class="waiting" />

<!-- Menu bar -->
<nav>
	<a href="/captiveportal"><img src="../static/wifi.png" onclick="show_waiting()" /><br>Network</a>
	<a href="/playlists"><img src="../static/playlists.png" onclick="show_waiting()" /><br>Playlists</a>
	<a href="/status"><img src="../static/status.png" onclick="show_waiting()" /><br>Status</a>
	<!-- Add other menu items here if needed -->
</nav>

<script>
// Show waiting indicator
function show_waiting() { document.getElementById('waiting').style.display = "block"; };

// Hide waiting indicator
function hide_waiting() { document.getElementById('waiting').style.display = "none"; };

// Run when page is loaded
document.addEventListener('DOMContentLoaded', function (event) { hide_waiting(); });
</script>
