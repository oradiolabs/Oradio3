	type plug
	slave {
		pcm "SoftVolSpotCon1"
		format S24_LE
		rate 48000
		channels 2
	}
}

#######################################################################################
# Spotify equalizer, see MPD equalizer for details, is 1 to 1 copy
#######################################################################################
pcm.caps_eq_spotify {
	type ladspa
	slave.pcm "spotcon_equal_out_plug"
	path "/usr/lib/ladspa"	# location where to find the plugin
	plugins [
		{
			label EqFA4p
			input {
				controls [
					1     60   0.9    10.0
					1     88   0.35   -3.0
					1   1000   1.0     2.0
					0   8000   1.0     0.0
					-8.0
				]
			}
		}
	]
}

#######################################################################################
# Input PCM exposed to Spotify (Librespot)
#######################################################################################
