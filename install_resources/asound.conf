	type softvol
	card "DigiAMP"
}

#######################################################################################
# SoftVolSpotify provides a dedicated MUTE control for Spotify input
#######################################################################################
pcm.SoftVolSpotCon1 {
	type softvol
	slave.pcm "SoftVolSpotCon2"
	control {
		name "VolumeSpotCon1"
		card "DigiAMP"
	}
}

#######################################################################################
# Spotify Volume Control Interface
#######################################################################################
